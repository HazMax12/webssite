{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="glass-card col-md-4">
    <h3 class="text-center mb-3">Register</h3>
    <form method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <small class="text-white-50">Min 6 chars, include a number & special char.</small>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
    </form>

    <a href="{{ url_for('connect_discord') }}" class="btn btn-dark w-100 mb-3">
      <img src="https://img.icons8.com/color/16/000000/discord-logo.png" style="margin-right:8px;">
      Connect Discord
    </a>

    <div class="text-center mt-2">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>
</div>
{% endblock %}
